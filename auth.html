<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="navigate-form-top">
        <div class="navigate-form-content">
            <!--<div class="button-menu">
                <img id="menu-icon" class="img-website" src="/ico/menu.svg">
            </div>
            <-->
            <div class="name-website-frame">
                <p class="name-website">Vismus Website</p>
            </div>
            <div class="menu-frame">
                <a href="#" class="Home">Home</a>
                <a href="index.html" class="Player-text">Player</a>
                <a href="#" class="Search">Search</a>
                <a href="#" class="Info">Info</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="login">
                <div class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Log in</button>
                </div>
            </div>
    
            <div class="register">
                <div class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
