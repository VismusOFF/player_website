<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXCmusic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navigate-form">
        <div class="navigate-form-top">
            <div class="navigate-form-content">
                <!--<div class="button-menu">
                    <img id="menu-icon" class="img-website" src="/ico/menu.svg">
                </div>
                <-->
                <div class="name-website-frame">
                    <p class="name-website">Vismus Website</p>
                </div>
                <div class="menu-frame">
                    <a href="#" class="Home">Home</a>
                    <a href="#" class="Player-text">Player</a>
                    <a href="#" class="Search">Search</a>
                    <a href="#" class="Info">Info</a>
                </div>
            </div>
        </div>
    <div class="player">
        <div class="name-frame">
            <img class="main-img" src="/img/main.png">
            <p class="name-player"> ZXCmusic </p>
        </div>
        <div class="album-cover">
            <img src="album_cover.jpg" alt="Обложка альбома">
        </div>
        <div class="track-info">
            <div class="track-name">Название трека</div>
            <div class="artist-name">Имя артиста</div>
            <div class="seek-bar-frame">
                <div class="current-time">00:00</div>
                <input type="range" class="seek-bar">
                <div class="total-time">00:00</div>
            </div>
            <div class="volume-frame">
                <img class="volume-svg" src="ico/volume.svg">
                <input type="range" class="volume-slider">
                <div class="volume-otstup"></div>
            </div>
            <img src="ico/last.svg" class="prev-button" alt="Предыдущая песня">
            <img src="ico/play.svg" class="play-button" alt="Плей">
            <img src="ico/next.svg" class="next-button" alt="Следующая песня">
            <div class="auth">
                <p>   
                    <a href="auth.html">Authorization</a>
                </p>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
